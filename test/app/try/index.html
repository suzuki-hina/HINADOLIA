<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HINADOLIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../vi/style.css">

  <!-- For old IEs -->
  <link rel="shortcut icon" href="../../../icon/favicon.ico" />
  <!-- For new browsers - multisize ico  -->
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="../../../icon/favicon.ico">
  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="152x152" href="../../../icon/favicon-152-precomposed.png">
  <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="144x144" href="../../../icon/favicon-144-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="120x120" href="../../../icon/favicon-120-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="114x114" href="../../../icon//favicon-114-precomposed.png">
  <!-- For iPhone 6+ -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../../icon/favicon-180-precomposed.png">
  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon" sizes="72x72" href="../../../icon/favicon-72-precomposed.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon" sizes="57x57" href="../../../icon/favicon-57.png">
  <!-- For Old Chrome -->
  <link rel="icon" sizes="32x32" href="../../../icon/favicon-32.png">
  <!-- For IE10 Metro -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="../../../icon/favicon-144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Chrome for Android -->
  <link rel="manifest" href="../../../icon/manifest.json">
  <link rel="icon" sizes="192x192" href="../../../icon/favicon-192.png">

  <style>
    video {
      clear: both;
      display: block;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
    }
  </style>

</head>

<body>
  <header data-bs-theme="dark">
    <div class="text-bg-orange collapse" id="navbarHeader">
      <div class="container">
        <nav class="nav nav-underline justify-content-between p-3">
          <a class="nav-item nav-link link-body-emphasis" href="../../index.html">Home</a>
          <a class="nav-item nav-link link-body-emphasis active" href="#">Try HINADOLIA</a>
          <a class="nav-item nav-link link-body-emphasis" href="../animating/index.html">Animating Faces</a>
        </nav>
      </div>
    </div>
    <div class="navbar navbar-dark bg-orange shadow-sm">
      <div class="container">
        <a href="../../index.html" class="navbar-brand d-flex align-items-center">
          <img src="../../../vi/img/original.png" width="30" height="30" fill="none" aria-hidden="true" class="me-2">
          <strong>HINADOLIA</strong>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="container-fluid">
      <section class="container mt-3 mb-3">
        <h1 class="fs-orange">Try HINADOLIA</h1>
        <p class="text-secondary m-0" id="mainMessage">Camera recognition succeeded.</p>
      </section>

      <div class="row mt-3 mb-3">
        <div class="col text-start">
          <button id="returnButton" class="btn btn-return" onclick="returnButtonPressed();">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
          </button>
        </div>

        <div class="col text-end">
          <button id="mainButton" class="btn btn-orange" onclick="mainButtonPressed();">
            <span id="mainButtonText">Try HINADOLIA</span>
            <span id="buttonIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-right" viewBox="-4 2 16 16">
                <path fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </span>
          </button>
          <input id="uploadImg" type="file" accept=".png, .jpeg, .jpg" hidden></input>
        </div>
      </div>

      <div class="row">
        <div style="position:relative;" class="p-0 m-0">
          <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            Loading..
          </div>

          <video id="webcam" style="position:relative;left:0px;top:0px;width:100%;height:auto" autoplay
            playsinline></video>
          <div id="canvas" style="position:absolute;left:0px;top:0px;width:100%;height:auto"></div>

        </div>
      </div>

    </section>

  </main>


  <!-- include js libraries -->
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.capture@1.4.1/dist/p5.capture.umd.min.js"></script>
  <script src="./js/sketch.js"></script>
  <script type="module" src="./js/script.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

</body>

</html>
