<body>
  <header data-bs-theme="dark">
    <div class="text-bg-orange collapse" id="navbarHeader">
      <div class="container">
        <nav class="nav nav-underline justify-content-between p-3">

          <a class="nav-item nav-link link-body-emphasis" href="../App_TryFaces/index.html">Try Faces</a>

          <a class="nav-item nav-link link-body-emphasis" href="../App_FindFaces/index.html">Find Faces</a>
          <a class="nav-item nav-link link-body-emphasis" href="../AboutMe/index.html">About Me</a>
        </nav>
      </div>
    </div>
    <div class="navbar navbar-dark bg-orange shadow-sm">
      <div class="container">
        <a href="../index.html" class="navbar-brand d-flex align-items-center">
          <img src="../images/original.png" width="30" height="30" fill="none" aria-hidden="true" class="me-2">
          <strong>HINADOLIA</strong>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <section class="container py-3">
        <h1 class="fs-orange">Find Faces</h1>

      </section>
      <div class="row">
        <div style="position:relative;" class="p-0 m-0">
          <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            Loading..
          </div>
          <div id="render">
            <video id="webcam" style="position:relative;left:0px;top:0px;width:100%;height:auto;" autoplay
              playsinline></video>
            <div id="canvas" style="position:absolute;left:0px;top:0px" onclick="toggleCameraPlay();"></div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="d-grid  col-12 mx-auto">
          <div class="alert alert-secondary" role="alert">
            <label for="customRange1" class="form-label">confidence threshold: <span
                id="confidence_threshold">0.35</span></label>
            <input type="range" class="form-range" id="input_confidence_threshold" min="0.05" max="1.0" value="0.35"
              step="0.01">
          </div>


          <button onclick="share();" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share"
              viewBox="0 0 16 16">
              <path
                d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z" />
            </svg>
            Share
          </button>

          <hr>



          <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
            </svg>
            使い方
          </button>

          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <p>
                人工知能技術で街中に隠れている「顔」を見つけてくれるアプリです。画面をタップするとカメラ映像を一時停止することができるので、お気に入りの「顔」を見つけたら一時停止をして、ShareボタンからtwitterやInstagramにシェアしてみよう！
              </p>
              <p>
                うまく「顔」が見つからない場合は、confidence thresholdを下げてみてください
              </p>
            </div>
          </div>


        </div>



      </div>

    </div>
  </main>
  <!-- partial -->
  <script src="./js/html2canvas.min.js"></script>

  <script src="./js/p5.js"></script>
