<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HINADOLIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">

  <!-- For old IEs -->
  <link rel="shortcut icon" href="../images/favicon.ico" />
  <!-- For new browsers - multisize ico  -->
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="../images/favicon.ico">
  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="152x152" href="../images/favicon-152-precomposed.png">
  <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="144x144" href="../images/favicon-144-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="120x120" href="../images/favicon-120-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon-114-precomposed.png">
  <!-- For iPhone 6+ -->
  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon-180-precomposed.png">
  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon" sizes="72x72" href="../images/favicon-72-precomposed.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon" sizes="57x57" href="../images/favicon-57.png">
  <!-- For Old Chrome -->
  <link rel="icon" sizes="32x32" href="../images/favicon-32.png">
  <!-- For IE10 Metro -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="../images/favicon-144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Chrome for Android -->
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" sizes="192x192" href="../images/favicon-192.png">

</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <nav class="navbar navbar-dark bg-orange">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <strong>HINADOLIA</strong>
          </a>
        </div>
      </nav>
    </div>

    <div class="row mt-3 mb-3">
      <div class="d-grid mx-auto">
        <p id="message"></p>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="d-grid gap-2 d-md-block">
        <button id="returnButton" class="btn btn-orange" onclick="returnButtonPressed();">RETURN</button>
      </div>
    </div>

    <div class="row mt-3 mb-3 text-center">
      <div class="d-grid col-12 mx-auto">
        <p id="mainMessage"></p>
        <button id="mainButton" class="btn btn-orange" onclick="mainButtonPressed();">SERECT IMAGE</button>
        <input id="uploadImg" type="file" accept=".png, .jpeg, .jpg" hidden></input>
      </div>
    </div>

    <div class="row">
      <div style="position:relative;" class="p-0 m-0">
        <div id="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          Loading..
        </div>

        <video id="webcam" style="position:relative;left:0px;top:0px;width:100%;height:auto" autoplay
          playsinline></video>
        <div id="canvas" style="position:absolute;left:0px;top:0px;width:100%;height:auto"></div>
        <!-- <div class="blend-shapes">
          <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
        </div> -->
      </div>
    </div>



  </div>

  <!-- include js libraries -->
  <script src="./js/p5.js"></script>
  <script src="./js/sketch.js"></script>
  <script type="module" src="./js/script.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

</body>

</html>
